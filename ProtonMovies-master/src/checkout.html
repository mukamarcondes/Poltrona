<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src=" https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  <script src="https://js.stripe.com/v3/"></script>

  <link rel="stylesheet" href="checkout.css">
  <meta name="robots" content="noindex,follow" />
  <!-- <link href="card-js.min.css" rel="stylesheet" type="text/css" /> -->

</head>

<body>

  <div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Checkout</h2>
      <div id="price">
          <h4  style="margin-top: 0; margin-bottom: 10px; padding: 0px 0px 0; flex: 1; color: rgb(119, 219, 119);">Valor da compra R$:</h4>
      </div>
      <div class="progress-bar">
        <div class="step active"></div>
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>
      <div class='card-wrapper'></div>
      <form class="input-fields ">
        <div class="column-1">
          <label for="cardholder">Nome do Titular</label>
          <input type="text" name="name" id="cardholder" />

          <div class="small-inputs">
            <div>
              <label for="date">Vencimento</label>
              <input type="text" name="expiry" id="date" placeholder="MM / YY" />
            </div>

            <div>
              <label for="verification">CVV / CVC *</label>
              <input type="text" name="cvc" id="verification" />
            </div>
          </div>

        </div>
        <div class="column-2">
          <label for="cardnumber">Número do Cartão</label>
          <input type="text" name="number" id="cardnumber" />

          <span class="info">* CVV or CVC é um código de segurança, número de 3 dígitos único na traseira do cartão</span>
        </div>
      </form>
      <div id="timeLeft">
        <h4 class="title">Tempo Restante:</h4>
      </div>

    </div>

    <div class="panel-footer">
      <button class="btn back-btn" onclick="goToIndex()">Cancelar</button>
      <button class="btn next-btn" onclick="makePayment()">Continuar</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="Checkout.js"></script>
  <script src="card.js"></script>
  <script>
    getPurchaseData();
    countdown();
    var card = new Card({
    form: 'form',
    container: '.card-wrapper',

    placeholders: {
        number: '**** **** **** ****',
        name: 'Nome do Titular',
        expiry: '**/****',
        cvc: '***'
    }
});
  </script>
</body>
<!-- <script src="card-js.min.js"></script> -->
</html>
