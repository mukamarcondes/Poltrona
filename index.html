<script>
  getSessions().then(async function (response){
    var url = window.location.href;
    var arr = url.split("sessionid=");
    var id = parseInt(arr[1], 10);
    var session;
    for(var i in response){
      if (id == response[i].id){
        session = response[i];
      }
    }
    var movies = await getMovies();
    for(var i in movies){
      if (session.movie_id == movies[i].id) {
        showSessionInfo(session, movies[i]);
      }
    }
  });
  getSessions().then(async function (response) {
    var url = window.location.href;
    var arr = url.split("sessionid=");
    var id = parseInt(arr[1], 10);
    //console.log(id);
    var sessions = await getSessions();
    for (var i in sessions) {
      if (sessions[i].id == id) {
        setSeats(sessions[i]);
        getPrice(sessions[i]);
      }
    }
  });
  $(document).ready(function () {
    $('.slider').slider();
  });
</script>

 function selectSeat(numero) {

    } else {
      s9.src = "http://127.0.0.1:5500/free.png"
    }
